<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <title>Frontend Mentor | Advice generator app</title>

  <body>
    <div class="PS_container">
      <p class="title_ps">An attempt by PS to help you:)</p>

      <div class="cards">
        <p class="adviceno">--ADVICE ###--</p>
        <div class="quote">
          <p class="advice">Click on the button to get your advice!</p>
        </div>
        <div class="divider"></div>
        <div id="image"></div>
        <div class="change">
          <img src="images\icon-dice.svg" class="changeicon" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <b><i>Prerna Sharma</i></b>
    </div>
  </body>
  <script src="script.js"></script>
  <style src="style.css"></style>
</html>
